<!-- templates/registration/login.html -->
{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<h2>Авторизация</h2>
<form method="post">
  {% csrf_token %}
  <!--{{ form.as_p }}-->
  <div><input type="text" name="username" autofocus required placeholder="логин"></div>
  <div><input type="password" name="password" autofocus required placeholder="пароль"></div>
  <button type="submit">Войти</button>
</form>
{% endblock %}
